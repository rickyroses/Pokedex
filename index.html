<!DOCTYPE html>
<html>
<head>
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="pokedex-title">Pokédex</h1>

  <form id="search-form"> 
    <input type="text" id="search-input" size="25" placeholder="Buscar Pokémon por nombre...">
  </form>

  <div id="pokedex-container"></div>

  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="pokemonModalLabel"></h4>
<!--           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <img id="pokemonModalImage" src="" alt="">
          <p>Número: <span id="pokemonModalNumber"></span></p>
          <p>Peso: <span id="pokemonModalWeight"></span></p>
          <p>Altura: <span id="pokemonModalHeight"></span></p>
          <p>Habilidades: <span id="pokemonModalAbilities"></span></p>
          <p>Debilidades: <span id="pokemonModalWeakness"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
